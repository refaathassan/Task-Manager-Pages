<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager Page</title>
    </head>
    <body>
        <form>
            Title:<br> <input type="text" name="Name" required></li><br><br> 
            Description: <br><input type="text" name="Age" required></li><br><br> 
            Category:<br> <input type="text" name="Request" required></li><br><br> 
            Priority Level:<br> 
            <select name="Priority">
                <option value="1">Select An Item</option>
                <option value="2">Low</option>
                <option value="3">Medium</option>
                <option value="4">High</option>
            </select><br><br> 

            Progress Level:<br>             
            <select name="Progress">
                <option value="1">Select An Item</option>
                <option value="2">Completed</option>
                <option value="3">Pending</option>
            </select><br><br>
            <input type="submit" name="Submit">
            </ul>    
        </form>

    </body>
</html>
